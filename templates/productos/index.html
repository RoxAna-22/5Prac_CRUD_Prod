{% include 'header.html' %}

<div class="container">
    <h2>Lista de Productos</h2>
    <a href="{{ url_for('create') }}" class="btn btn-success mb-3">Nuevo Producto</a>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for item in productos %}
            <tr>
                <th scope="row">{{ item['id'] }}</th>
                <td>{{ item['descripcion'] }}</td>
                <td>{{ item['cantidad'] }}</td>
                <td>{{ item['precio'] }}</td>
                <td > <a href="/productos/edit/{{ item['id'] }}" class="btn btn-warning" > Editar </a></td>
            
                <td> <a href="/productos/delete/{{ item['id'] }}" onclick="return(confirm('Esta seguro'))" class="btn btn-danger" > Eliminar </a>  </td>
           
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
